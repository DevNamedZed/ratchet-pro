<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Loader Tests</title>
    <link rel="stylesheet" href="lib/qunit.css" />
    <script src="lib/jquery.js"></script>
    <script src="../dist/js/ratchetPro.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="lib/qunit.js"></script>
    <script>
        QUnit.test("updateSettings Test", function (assert) {
            // Prepare
            var expectedSettings = {
                pageContentElementSelector: '.testcontent',
                pageNameElementAttributeName: 'testdata-page',
                pageEntryScriptPath: 'test/scripts',
                pageEntryScriptPrefix: 'testapp-',
                pageContentReadyEventSuffix: 'testContentReady'
            };

            var pageManager = new window.RATCHET.Class.PageManager();

            // Act
            window.RATCHET.Class.PageManager.settings = expectedSettings;
            var actualSettings = window.RATCHET.Class.PageManager.settings;

            // Assert
            assert.equal(actualSettings.pageContentElementSelector, expectedSettings.pageContentElementSelector, 'pageContentElementSelector not equal.');
            assert.equal(actualSettings.pageNameElementAttributeName, expectedSettings.pageNameElementAttributeName, 'pageNameElementAttributeName not equal.');
            assert.equal(actualSettings.pageEntryScriptPath, expectedSettings.pageEntryScriptPath, 'pageEntryScriptPath not equal.');
            assert.equal(actualSettings.pageEntryScriptPrefix, expectedSettings.pageEntryScriptPrefix, 'pageEntryScriptPrefix not equal.');
            assert.equal(actualSettings.pageContentReadyEventSuffix, expectedSettings.pageContentReadyEventSuffix, 'pageContentReadyEventSuffix not equal.');
        });
    </script>
</body>
</html>
